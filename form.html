    function name() {
      nam = true;
      nam = document.getElementById("Name").value;

        alert("Plz Enter your Name");
        nam = false;
      }
      if (nam.length < 6) {
        alert("Must 6 Letters in your name ");
        nam = false;
      }
      return nam;

    function phone() {
      mob = true;
      mob = document.getElementById("mob").value;

      }

      }

    function password() {
      pass = true;
      pass = document.getElementById("psd").value;
      if (pass.length == 0) {
        alert("Plz Fill the password");
        pass = false;
      }
      if (pass.length <= 8 || pass.length >= 12) {
        alert("The password must be 8 to 12 Characters");
        pass = false;
      }
      return pass;
    }
    function passwordc() {
      pass = document.getElementById("cpsd").value;
      pass = true;

        alert("Plz Fill the password");
        pass = false;
      }
      if (pass.length <= 8 || pass.length >= 12) {
        alert("The password must be 8 to 12 Characters");
        pass = false;
      }
      return pass;
    }
    function match() {
      res = true;
      pass = document.getElementById("psd").value;
      cpass = document.getElementById("cpsd").value;
      if (pass != cpass) {
        alert("Password can not Match");
        res = false;
      }

      return res;
    }
    function ok() {
      var result = false;
      var ok1 = name();
      var ok2 = phone();
      var ok3 = password();
      var ok4 = age();
      var ok5 = passwordc();
      var ok6 = match();
      if (ok1 && ok2 && ok3 && ok4 && ok5 && ok6){
          result = true;
          
      }

    function color(){
      document.body.style="background-color:black"
    }
